<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Toss Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="heading-primary">Coin Toss Game</h1>

    <main class="game-container">
      <header class="header">
        <span class="score-label">Win percentage: </span>
        <span class="score-view">0</span>
      </header>

      <section class="game-body">
        <div class="game-screen">
          <div class="coin-div-outer">
            <div class="coin-div-inner">HEADS</div>
          </div>
          <div class="game-buttons">
            <button type="button">Toss Coin</button>
            <button type="button">Reset Game</button>
          </div>
        </div>

        <div class="player-score">
          <div class="score-head player-score-head">
            <img src="https://i.stack.imgur.com/ShsIw.jpg?s=256&g=1" alt="Player Image" />
            <p class="player-name">Arun</p>
          </div>
          <div class="score-body player-score-body">
            <ul class="player-last-five-scores"></ul>
          </div>
          <div class="score-foot player-score-foot">
            <p class="total-wins">Total wins: <span class="player-wins">0</span></p>


          </div>
        </div>

        <div class="computer-score">
          <div class="score-head computer-score-head">
            <img
              src="https://image.shutterstock.com/image-photo/desktop-computer-monitor-isolated-on-260nw-1906993810.jpg"
              alt="Computer Image"
            />
            <p class="computer-name">Computer</p>
          </div>
          <div class="score-body computer-score-body">
            <ul class="computer-last-five-scores"></ul>
          </div>
          <div class="score-foot computer-score-foot">
            <p class="total-wins">Total wins: <span class="computer-wins">0</span></p>


          </div>
        </div>
      </section>

      <footer class="footer">Made with ❤️ by Arun Bohra.</footer>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
