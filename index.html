<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading-primary">Coin Toss Game</h1>

    <main class="game-container">
      <header class="header">
        <span class="score-label">Win percentage: </span>
        <span class="score-view">0</span>
      </header>

      <section class="game-body">
        <div class="game-screen">
          <div class="coin-div-outer">
            <div class="coin-div-inner">HEADS</div>
          </div>
          <div class="game-buttons">
            <button type="button">Toss Coin</button>
            <button type="button">Reset Game</button>
          </div>
        </div>

        <span class="player-score">
          Human
          <div class="score-head player-score-head">Heads:1</div>
          <div class="score-body player-score-body">Tails:3</div>
          <div class="score-foot player-score-foot">
            Last occurance:<strong> Tail</strong>
          </div>
        </span>

        <div class="computer-score">
          Computer
          <div class="score-head computer-score-head">Heads:2</div>
          <div class="score-body computer-score-body">Tails:1</div>
          <div class="score-foot computer-score-foot">Last occurance: Tail</div>
        </div>
      </section>

      <footer class="footer">Made with ❤️ by Arun Bohra.</footer>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
